<div class="card">
    <div class="flex items-center justify-between">
        <h5>Envision Roles</h5>
        <p-button label="Add Role" icon="pi pi-plus" (click)="addRole()" />
    </div>
    <p-table [value]="roleList$ | async" showGridlines [rowHover]="true">
        <ng-template #header>
            <tr>
                <th>SI No</th>
                <th>Role Name</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template #body let-role let-i="rowIndex">
            <tr>
                <td>{{ i + 1 }}</td>
                <td>{{ role.roleName }}</td>
                <td>
                    <p-menu #menu [model]="getMenuItems(role)" [popup]="true" appendTo="body" />
                    <p-button (click)="menu.toggle($event)" icon="pi pi-ellipsis-v" [rounded]="true" variant="text" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [header]="roleId ? 'Edit Role' : 'Add New Role'" [modal]="true" [(visible)]="openRole" 
    [style]="{width: '30rem'}" (onHide)="onDialogClose()">
    <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 gap-1">
            <div class="grid col-span-1 gap-1">
                <label for="role-name">Role Name</label>
                <input type="text" pInputText formControlName="roleName" id="role-name" />
            </div>
        </div>
        <div class="flex justify-end mt-4">
            <button pButton pRipple type="submit">
                <span pButtonLabel>Save</span>
            </button>
        </div>
    </form>
</p-dialog>

<p-toast />
<p-confirmdialog />
