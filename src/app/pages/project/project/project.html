<div class="card">
    <div class="flex items-center justify-between">
        <h5>Projects</h5>
        <p-button label="Add Project" icon="pi pi-plus" (click)="addProject()" />
    </div>
    <p-table [value]="projectList$ | async" showGridlines [rowHover]="true" [paginator]="true"
        [rows]="10" [rowsPerPageOptions]="[10, 20, 30]" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        <ng-template #header>
            <tr>
                <th>SI No</th>
                <th>Project Code</th>
                <th>Cluster Name</th>
                <th>Cluster Head</th>
                <th>Department Head</th>
                <th>Site Incharge</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template #body let-project let-i="rowIndex">
            <tr>
                <td>{{ i + 1 }}</td>
                <td>{{ project.projectCode }}</td>
                <td>{{ project.cluster.clusterName }}</td>
                <td>{{ project.clusterHead.email }}</td>
                <td>{{ project.departmentHead.email }}</td>
                <td>{{ project.siteIncharge.email }}</td>
                <td>
                    <p-menu #menu [model]="getMenuItems(project)" [popup]="true" appendTo="body" />
                    <p-button (click)="menu.toggle($event)" icon="pi pi-ellipsis-v" [rounded]="true" variant="text" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [header]="projectId ? 'Edit Project' : 'Add New Project'" [modal]="true" [(visible)]="openProject" [style]="{width: '50rem'}" (onHide)="onDialogClose()">
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-2 gap-2">
            <div class="grid col-span-1 gap-1">
                <label for="project-code">Project Code</label>
                <input type="text" pInputText formControlName="projectCode" id="project-code" />
            </div>
            <div class="grid col-span-1 gap-1" formGroupName="cluster">
                <label for="project-code">Cluster</label>
                <p-select [options]="clusterList$ | async" formControlName="clusterId" id="cluster" optionLabel="clusterName" 
                    optionValue="clusterId" [filter]="true" filterBy="clusterName" [showClear]="true" 
                    placeholder="Select Cluster" appendTo="body" />
            </div>
            <div class="grid col-span-1 gap-1" formGroupName="siteIncharge">
                <label for="site-incharge">Site Incharge</label>
                <p-select [options]="siteInchargeList$ | async" formControlName="userId" id="site-incharge" 
                    optionLabel="userName" optionValue="userId" [filter]="true" filterBy="userName" [showClear]="true" 
                    placeholder="Select Site Incharge" appendTo="body" />
            </div>
            <div class="grid col-span-1 gap-1" formGroupName="clusterHead">
                <label for="cluster-head">Cluster Head</label>
                <p-select [options]="clusterHeadList$ | async" formControlName="userId" id="cluster-head" 
                    optionLabel="email" optionValue="userId" [filter]="true" filterBy="email" [showClear]="true"
                    placeholder="Select Cluster Head" appendTo="body" />
            </div>
            <div class="grid col-span-1 gap-1" formGroupName="departmentHead">
                <label for="department-head">Department Head</label>
                <p-select [options]="departmentList$ | async" formControlName="userId" id="department-head" 
                    optionLabel="departmentName" optionValue="departmentId" [filter]="true" filterBy="departmentName" 
                    [showClear]="true" placeholder="Select Department Head" appendTo="body" />
            </div>
        </div>
        <div class="flex justify-end mt-4">
            <button pButton pRipple type="submit">
                <span pButtonLabel>Save</span>
            </button>
        </div>
    </form>
</p-dialog>

<p-toast />
<p-confirmdialog />
