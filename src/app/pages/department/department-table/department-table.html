<div class="card">
    <div class="flex items-center justify-between">
        <h5>Departments</h5>
        <p-button label="Add Department" icon="pi pi-plus" (click)="addDepartment()" />
    </div>
    <p-table [value]="departmentList$ | async" showGridlines [rowHover]="true">
        <ng-template #header>
            <tr>
                <th>SI No</th>
                <th>Department Name</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template #body let-department let-i="rowIndex">
            <tr>
                <td>{{ i + 1 }}</td>
                <td>{{ department.departmentName }}</td>
                <td class="flex justify-end gap-3">
                    <p-button icon="pi pi-pencil" [rounded]="true" [outlined]="true" (click)="editDepartment(department.departmentId)" />
                    <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteDepartment($event, department.departmentId, department.departmentName)" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [header]="departmentId ? 'Edit Department' : 'Add New Department'" [modal]="true"
    [(visible)]="openNewDepartment" [style]="{width: '30rem'}" (onHide)="onDialogClose()">
    <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 gap-1">
            <div class="col-span-1 grid gap-1">
                <label for="department-name">Department Name</label>
                <input type="text" pInputText formControlName="departmentName" id="department-name" />
            </div>
        </div>
        <div class="flex justify-end mt-4">
            <button pButton pRipple type="submit">
                <span pButtonLabel>Save</span>
            </button>
        </div>
    </form>
</p-dialog>

<p-toast />
<p-confirmdialog />
