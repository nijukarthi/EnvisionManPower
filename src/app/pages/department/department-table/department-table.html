<div class="card">
    <div class="flex items-center justify-between">
        <h5>Departments</h5>
        <p-button label="Add Department" icon="pi pi-plus" />
    </div>
    <p-table [value]="departments" showGridlines>
        <ng-template #header>
            <tr>
                <th>SI No</th>
                <th>Department Name</th>
            </tr>
        </ng-template>
        <ng-template #body let-department>
            <tr>
                <td>{{ department.id }}</td>
                <td>{{ department.department }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
