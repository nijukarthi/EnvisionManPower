<p-toast></p-toast>
<div class="card">
    <div class="flex items-center justify-between">
        <h5>Envision Roles</h5>
        <p-button label="Add Role" icon="pi pi-plus" (click)="addRoles()" />
    </div>
    <p-table [value]="roleList" showGridlines [rowHover]="true">
        <ng-template #header>
            <tr>
                <th>SI No</th>
                <th>Role Name</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template #body let-role let-i="rowIndex">
            <tr>
                <td>{{ i + 1 }}</td>
                <td>{{ role.roleName }}</td>
                <td class="flex justify-start gap-3">
                    <p-button icon="pi pi-pencil" [rounded]="true" [outlined]="true" (click)="editRole(role)" />
                    <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteRole(role.id, role.roleName)" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [header]="roleId ? 'Edit Role': 'Add New Role'" [modal]="true" 
    [(visible)]="openNewRoleyPopup" [style]="{width: '30rem'}" (onHide)="onDialogClose()">
    <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 gap-1">
            <div class="grid col-span-1 gap-1">
                <label for="category-name">ROle Name</label>
                <input type="text" pInputText formControlName="roleName" id="category-name" />
            </div>
        </div>
        <div class="flex justify-start mt-4 w-full">
            <button pButton pRipple type="submit" class="w-full">
                <span pButtonLabel>{{actionName}}</span>
            </button>
        </div>
    </form>
</p-dialog>

<p-toast />
<p-confirmdialog />
