<div class="card">
    <div class="flex items-center justify-between">
        <h5>User Group</h5>
        <p-button label="Add User Group" icon="pi pi-plus" />
    </div>
    <p-table [value]="usergroups" showGridlines>
        <ng-template #header>
            <tr>
                <th>SI No</th>
                <th>User Group</th>
            </tr>
        </ng-template>
        <ng-template #body let-usergroup>
            <tr>
                <td>{{ usergroup.id }}</td>
                <td>{{ usergroup.usergroup }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
