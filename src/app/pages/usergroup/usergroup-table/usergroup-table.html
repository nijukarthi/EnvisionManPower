<div class="card">
    <div class="flex items-center justify-between">
        <h5>User Groups</h5>
        <!-- <p-button label="Add User Group" icon="pi pi-plus" (click)="addUserGroup()" /> -->
    </div>
    <p-table [value]="usergroupList" showGridlines [rowHover]="true">
        <ng-template #header>
            <tr>
                <th>SI No</th>
                <th>User Group Name</th>
                <th class="flex justify-center">Actions</th>
            </tr>
        </ng-template>
        <ng-template #body let-usergroup let-i="rowIndex">
            <tr>
                <td>{{ i + 1 }}</td>
                <td>{{ usergroup.userGroupName }}</td>
                <td class="flex justify-center">
                    <p-menu #menu [model]="getMenuItems(usergroup)" [popup]="true" appendTo="body" />
                    <p-button (click)="menu.toggle($event)" icon="pi pi-ellipsis-v" [rounded]="true" variant="text" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [header]="userGroupId ? 'Edit User Group' : 'Add New User Group'" [modal]="true" 
    [(visible)]="openUsergroup" [style]="{width: '30rem'}" (onHide)="onDialogClose()">
    <form [formGroup]="usergroupForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 gap-1">
            <div class="grid col-span-1 gap-1">
                <label for="usergroup-name">User Group Name</label>
                <input type="text" pInputText formControlName="userGroupName" id="usergroup-name" />
            </div>
        </div>
        <div class="flex justify-end mt-4">
            <button pButton pRipple type="submit">
                <span pButtonLabel>{{actionName}}</span>
            </button>
        </div>
    </form>
</p-dialog>

<p-toast />
<p-confirmdialog />
