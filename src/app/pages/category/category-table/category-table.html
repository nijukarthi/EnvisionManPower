<div class="card">
    <div class="flex items-center justify-between">
        <h5>Categories</h5>
        <p-button label="Add Category" icon="pi pi-plus" (click)="addCategory()" />
    </div>
    <p-table [value]="categoryList$ | async" showGridlines [rowHover]="true">
        <ng-template #header>
            <tr>
                <th>SI No</th>
                <th>Category Name</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template #body let-category let-i="rowIndex">
            <tr>
                <td>{{ i + 1 }}</td>
                <td>{{ category.categoryName }}</td>
                <td class="flex justify-end gap-3">
                    <p-button icon="pi pi-pencil" [rounded]="true" [outlined]="true" (click)="editCategory(category.categoryId)" />
                    <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteCategory(category.categoryId, category.categoryName)" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [header]="categoryId ? 'Edit Category': 'Add New Category'" [modal]="true" 
    [(visible)]="openNewCategory" [style]="{width: '30rem'}" (onHide)="onDialogClose()">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 gap-1">
            <div class="grid col-span-1 gap-1">
                <label for="category-name">Category Name</label>
                <input type="text" pInputText formControlName="categoryName" id="category-name" />
            </div>
        </div>
        <div class="flex justify-end mt-4">
            <button pButton pRipple type="submit">
                <span pButtonLabel>Save</span>
            </button>
        </div>
    </form>
</p-dialog>

<p-toast />
<p-confirmdialog />
