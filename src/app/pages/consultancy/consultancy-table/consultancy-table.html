<div class="card">
    <div class="flex items-center justify-between">
        <h5>Consultancies</h5>
        <p-button label="Add Consultancy" icon="pi pi-plus" (click)="addConsultancy()"/>
    </div>
    <p-table [value]="consultancy" showGridlines>
        <ng-template #header>
            <tr>
                <th>SI No</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </ng-template>
        <ng-template #body let-consul>
            <tr>
                <td>{{ consul.id }}</td>
                <td>{{ consul.name }}</td>
                <td>{{ consul.phone }}</td>
                <td>{{ consul.email }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [header]="consultancyId ? 'Edit SPN' : 'Add Consultancy'" [modal]="true" [(visible)]="openAddConsultancy" 
    [style]="{width: '50rem'}" (onHide)="onDialogClose()">
    <form [formGroup]="consultancyForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-2 gap-2">
            <div class="grid col-span-1 gap-1">
                <label for="name">Name</label>
                <input type="text" pInputText formControlName="name" id="name" />
            </div>
            <div class="grid col-span-1 gap-1">
                <label for="phone">Phone</label>
                <input type="text" pInputText formControlName="phone" id="phone" />
            </div>
            <div class="grid col-span-1 gap-1">
                <label for="email">Email</label>
                <input type="text" pInputText formControlName="email" id="email" />

            </div>
        </div>
        <div class="flex justify-start mt-4" >
            <button pButton pRipple type="submit" class="w-full">
                <span pButtonLabel>{{ actionName }}</span>
            </button>
        </div>
    </form>
</p-dialog>
