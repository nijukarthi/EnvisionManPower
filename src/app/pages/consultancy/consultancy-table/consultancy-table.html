<div class="card">
    <div class="flex items-center justify-between">
        <h5>Consultancies</h5>
        <p-button label="Add Consultancy" icon="pi pi-plus" />
    </div>
    <p-table [value]="consultancy" showGridlines>
        <ng-template #header>
            <tr>
                <th>SI No</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </ng-template>
        <ng-template #body let-consul>
            <tr>
                <td>{{ consul.id }}</td>
                <td>{{ consul.name }}</td>
                <td>{{ consul.phone }}</td>
                <td>{{ consul.email }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
